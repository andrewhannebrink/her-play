    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #0a0a0a;
            overflow-x: hidden;
        }
        
        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            letter-spacing: -0.02em;
        }
        
        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            letter-spacing: -0.01em;
        }
        
        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 2vw, 1.125rem);
            line-height: 1.8;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero Section with Parallax */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #cc2e29 0%, #8b1e1a 100%);
        }
        
        .parallax-bg {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            transform: translateZ(0);
            will-change: transform;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        /* Book Cover Animation */
        .book-cover-wrapper {
            position: relative;
            margin: 2rem auto;
            width: min(400px, 90vw);
            height: 600px;
            perspective: 1000px;
        }
        
        .book-cover {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: floatRotate 6s ease-in-out infinite;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .book-cover:hover {
            animation-play-state: paused;
            transform: rotateY(10deg) rotateX(-5deg) scale(1.05);
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 40px 80px rgba(0,0,0,0.2);
        }
        
        @keyframes floatRotate {
            0%, 100% {
                transform: translateY(0) rotateY(-5deg) rotateX(2deg);
            }
            25% {
                transform: translateY(-10px) rotateY(5deg) rotateX(-2deg);
            }
            50% {
                transform: translateY(-20px) rotateY(-3deg) rotateX(3deg);
            }
            75% {
                transform: translateY(-10px) rotateY(3deg) rotateX(-1deg);
            }
        }
        
        /* Glassmorphic Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.2),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 40px 0 rgba(31, 38, 135, 0.3),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }
        
        /* Waitlist Form */
        .waitlist-form {
            max-width: 500px;
            margin: 3rem auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .form-group input[type="email"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #cc2e29 0%, #ff4741 100%);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(204, 46, 41, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(204, 46, 41, 0.4);
            background: linear-gradient(135deg, #ff4741 0%, #cc2e29 100%);
        }
        
        /* Section Styles */
        .section {
            padding: 5rem 0;
            position: relative;
        }
        
        .section-dark {
            background: #0a0a0a;
            color: white;
        }
        
        .section-light {
            background: #f8f8f8;
            color: #333;
        }
        
        .section-red {
            background: linear-gradient(135deg, #cc2e29 0%, #8b1e1a 100%);
            color: white;
        }
        
        /* Parallax Sections */
        .parallax-section {
            position: relative;
            min-height: 80vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }
        
        /* Media Logos */
        .media-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
        
        .media-logo {
            font-weight: 600;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }
        
        .media-logo:hover {
            color: rgba(255, 255, 255, 1);
        }
        
        /* About Sections */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .highlight-text {
            color: #cc2e29;
            font-weight: 600;
        }
        
        /* Footer */
        .footer {
            background: #0a0a0a;
            color: rgba(255, 255, 255, 0.7);
            padding: 3rem 0;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #cc2e29;
            transform: translateY(-3px);
        }
        
        /* Animations on Scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .book-cover-wrapper {
                height: 500px;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
            
            .media-logos {
                gap: 1rem;
            }
            
            .media-logo {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Content Bridge - Loads content from Webflow elements
        function loadContent() {
            // Helper function to get content
            function getContent(selector) {
                const element = document.querySelector(`[data-content="${selector}"]`);
                return element ? element.textContent.trim() : '';
            }
            
            // Helper function to set text content
            function setText(elementId, contentKey) {
                const element = document.getElementById(elementId);
                const content = getContent(contentKey);
                if (element && content) {
                    element.textContent = content;
                }
            }
            
            // Helper function to set HTML content (for quotes)
            function setHTML(elementId, contentKey) {
                const element = document.getElementById(elementId);
                const content = getContent(contentKey);
                if (element && content) {
                    // Handle quote formatting
                    if (content.includes('"')) {
                        element.innerHTML = content.replace(/"/g, '"').replace(/"/g, '"');
                    } else {
                        element.innerHTML = content;
                    }
                }
            }
            
            // Hero Section
            setText('book-title', 'book-title');
            setText('book-subtitle', 'book-subtitle');
            setText('hero-heading', 'hero-heading');
            setText('hero-description', 'hero-description');
            setText('author-name', 'author-name');
            setText('author-tagline', 'author-tagline');
            setText('author-ps', 'author-ps');
            
            // Book Cover
            const bookCoverImg = document.getElementById('book-cover-img');
            const bookCoverUrl = getContent('book-cover-image');
            const bookCoverAlt = getContent('book-cover-alt');
            if (bookCoverImg && bookCoverUrl) {
                bookCoverImg.src = bookCoverUrl;
                bookCoverImg.alt = bookCoverAlt || 'Book Cover';
            }
            
            // Form Elements
            const emailInput = document.getElementById('email-input');
            const emailPlaceholder = getContent('email-placeholder');
            if (emailInput && emailPlaceholder) {
                emailInput.placeholder = emailPlaceholder;
            }
            
            setText('privacy-label', 'privacy-text');
            setText('cta-button', 'cta-button');
            
            // Form Action
            const form = document.getElementById('waitlist-form');
            const formUrl = getContent('waitlist-url');
            if (form && formUrl) {
                form.action = formUrl;
            }
            
            // Media Section
            setText('media-heading', 'media-heading');
            
            // Media Logos
            const mediaLogosContainer = document.getElementById('media-logos-container');
            const mediaLogos = getContent('media-logos');
            if (mediaLogosContainer && mediaLogos) {
                const logos = mediaLogos.split(',').map(logo => logo.trim());
                mediaLogosContainer.innerHTML = logos.map(logo => 
                    `<span class="media-logo">${logo}</span>`
                ).join('');
            }
            
            // About Book Section
            setText('about-book-heading', 'about-book-heading');
            setText('about-book-intro', 'about-book-intro');
            setText('about-book-p1', 'about-book-p1');
            setText('about-book-p2', 'about-book-p2');
            setText('about-book-p3', 'about-book-p3');
            setText('about-book-p4', 'about-book-p4');
            setText('about-book-p5', 'about-book-p5');
            setText('about-book-p6', 'about-book-p6');
            setHTML('about-book-quote', 'about-book-quote');
            setText('about-book-p7', 'about-book-p7');
            setText('about-book-p8', 'about-book-p8');
            
            // Waitlist CTA
            setText('waitlist-cta-heading', 'waitlist-cta-heading');
            setText('waitlist-cta-p1', 'waitlist-cta-p1');
            setText('waitlist-cta-p2', 'waitlist-cta-p2');
            setText('waitlist-cta-button', 'waitlist-cta-button');
            
            // About Karolina Section
            setText('about-karolina-heading', 'about-karolina-heading');
            setText('about-karolina-p1', 'about-karolina-p1');
            setText('about-karolina-p2', 'about-karolina-p2');
            setText('about-karolina-p3', 'about-karolina-p3');
            setText('about-karolina-p4', 'about-karolina-p4');
            setText('about-karolina-p5', 'about-karolina-p5');
            setText('about-karolina-p6', 'about-karolina-p6');
            setText('about-karolina-p7', 'about-karolina-p7');
            
            // About HerPlay Section
            setText('about-herplay-heading', 'about-herplay-heading');
            setText('about-herplay-p1', 'about-herplay-p1');
            setText('about-herplay-p2', 'about-herplay-p2');
            setText('about-herplay-p3', 'about-herplay-p3');
            setText('about-herplay-p4', 'about-herplay-p4');
            
            // Footer
            setText('copyright', 'copyright');
            setText('privacy-link', 'privacy-link-text');
            setText('terms-link', 'terms-link-text');
            
            // Footer Links
            const privacyLink = document.getElementById('privacy-link');
            const privacyUrl = getContent('privacy-link-url');
            if (privacyLink && privacyUrl) {
                privacyLink.href = privacyUrl;
            }
            
            const termsLink = document.getElementById('terms-link');
            const termsUrl = getContent('terms-link-url');
            if (termsLink && termsUrl) {
                termsLink.href = termsUrl;
            }
            
            // Social Links
            const linkedinLink = document.getElementById('linkedin-link');
            const linkedinUrl = getContent('linkedin-url');
            if (linkedinLink && linkedinUrl) {
                linkedinLink.href = linkedinUrl;
            }
            
            const instagramLink = document.getElementById('instagram-link');
            const instagramUrl = getContent('instagram-url');
            if (instagramLink && instagramUrl) {
                instagramLink.href = instagramUrl;
            }
        }
        
        // Load content when DOM is ready
        document.addEventListener('DOMContentLoaded', loadContent);
        
        // Also load content after Webflow initializes (if using Webflow)
        if (window.Webflow) {
            window.Webflow.push(function() {
                loadContent();
            });
        }
        
        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxBg = document.querySelector('.parallax-bg');
            const parallaxLayers = document.querySelectorAll('.parallax-layer');
            
            if (parallaxBg) {
                parallaxBg.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
            
            parallaxLayers.forEach(layer => {
                layer.style.transform = `translateY(${scrolled * 0.3}px)`;
            });
        });
        
        // Fade in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
        
        // Book cover interactive effect
        const bookCover = document.querySelector('.book-cover');
        const bookWrapper = document.querySelector('.book-cover-wrapper');
        
        if (bookWrapper && bookCover) {
            bookWrapper.addEventListener('mousemove', (e) => {
                const rect = bookWrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const angleX = (y - centerY) / centerY * -10;
                const angleY = (x - centerX) / centerX * 10;
                
                bookCover.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.05)`;
            });
            
            bookWrapper.addEventListener('mouseleave', () => {
                bookCover.style.transform = '';
            });
        }
        
        // Form submission placeholder
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Form submission will be handled by Webflow. Replace this with Webflow form action.');
            });
        });
